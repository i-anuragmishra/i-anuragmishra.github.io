    <script>
        // Format date nicely
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Grab the blog-list section
        const blogList = document.getElementById("blog-list");

        if (posts.length === 0) {
            // Show "Coming Soon" message if no posts
            blogList.innerHTML = `
                <div class="item">
                    <h3>Coming Soon!</h3>
                    <p class="item-description">
                        Technical blogs about AI, Machine Learning, and Deep Learning will be posted here. Topics will include:
                    </p>
                    <ul class="topic-list">
                        <li>Explainable AI and Model Interpretability</li>
                        <li>Deep Learning Architecture Design</li>
                        <li>Natural Language Processing</li>
                        <li>Computer Vision and Image Processing</li>
                        <li>AI Ethics and Bias in Machine Learning</li>
                    </ul>
                </div>
            `;
        } else {
            // Loop through posts array from blog.js
            posts.forEach((post) => {
                const item = document.createElement("div");
                item.classList.add("item");

                item.innerHTML = `
                    <h3>${post.title}</h3>
                    <p class="date">${formatDate(post.date)}</p>
                    <p class="tags">${post.tags.map(tag => `<span class="tag">${tag}</span>`).join(' ')}</p>
                    <p class="item-description">${post.excerpt}</p>
                    <button onclick="window.location.href='post.html?post=${post.file}'" class="read-more">
                        Read More
                    </button>
                `;

                blogList.appendChild(item);
            });
        }
    </script>
